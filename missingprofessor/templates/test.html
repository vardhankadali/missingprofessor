{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
<form action="/">
<div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
  <div class="btn-group btn-group-lg">
      <input class="text-center form-control-lg mb-2" id="code" name="nm">
      
  </div>
  <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
  </div>
  <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
  </div>
  <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
  </div>
  <div class="btn-group btn-group-lg">
      
      <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
      <!-- <button type="submit" class="btn btn-info py-3" onclick="">OK</button> -->
  </div>
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-outline-info py-3" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
    <button type="submit" class="btn btn-info py-3" onclick="">OK</button>
</div>
</div>
</form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/bg6.jpg');
        background-repeat: no-repeat;
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center mt-4">
        <img src="{{url_for('static', filename='office.jpg')}}" width="800" 
        height="488" alt="Office" usemap="#map" style="border: 8px solid rgb(0, 0, 0);">

        <map name="map">
        <area shape="rect" coords="499,321,595,421" alt="Drawer" href="{{ url_for('officedrawer') }}">
        <area shape="rect" coords="614,185,754,405" alt="Diary" href="{{ url_for('officediary') }}">
        </map>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <form action="{{url_for('map')}}" method="get">
            <input class="btn btn-info btn-lg" type="submit" value="GO TO MAP">
        </form>
      </div>
    </div>
  </section>
  {% endblock %}

{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/factorylocked.jpg');
        background-repeat: no-repeat;
        filter: blur(8px);
        -webkit-filter: blur(0px);
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="background-color: rgb(0,0,0);
          background-color: rgba(0, 0, 0, 0.76);">
            <div class="card-body p-5 text-center">
                <h1>ENTER 4 DIGIT PIN CODE</h1>
                <div class="d-flex justify-content-center">
                    <form method="POST" action="">
                    <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
                      <div class="btn-group btn-group-lg">
                          <input class="text-center form-control-lg mb-2" id="code" name="nm">
                          
                      </div>
                      <div class="btn-group btn-group-lg">
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                          
                          <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                          <!-- <button type="submit" class="btn btn-info py-3" onclick="">OK</button> -->
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-outline-danger py-3" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
                        <button type="submit" class="btn btn-danger py-3" onclick="">OK</button>
                    </div>
                    </div>
                    </form>
                    </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <form action="{{url_for('map')}}" method="get">
                <input class="btn btn-danger btn-lg" type="submit" value="GO TO MAP">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

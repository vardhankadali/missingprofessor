{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/success.jpg');
        background-repeat: no-repeat;
        filter: blur(8px);
        -webkit-filter: blur(0px);
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="container">
          <div class="card text-black" style="background-color: rgb(0,0,0);
          background-color: rgba(162, 255, 144, 0.719);">
            <div class="card-body p-5 text-center">
                <h1>SAVED THE PROFESSOR</h1>
                <h3>Now you must escape the kidnappers shooting at you.</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <form action="{{url_for('escape')}}" method="get">
                <input class="btn btn-success btn-lg" type="submit" value="ESCAPE!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>




{% endblock %}

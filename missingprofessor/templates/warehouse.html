{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/warehouse.jpg');
        background-repeat: no-repeat;
        filter: blur(8px);
        -webkit-filter: blur(0px);
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="container">
          <div class="card text-black" style="background-color: rgb(0,0,0);
          background-color: rgba(252, 119, 119, 0.815);">
            <div class="card-body p-5 text-center">
                <h1>Warehouse</h1>
                <h3>You searched the entire place and ended up with nothing.</h3>  
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <form action="{{url_for('map')}}" method="get">
                <input class="btn btn-danger btn-lg" type="submit" value="GO TO MAP">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

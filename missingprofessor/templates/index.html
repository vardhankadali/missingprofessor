{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/bg2.jpg');
        background-repeat: no-repeat;
        filter: blur(8px);
        -webkit-filter: blur(0px);
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="container">
            <div class="card text-black" style="background-color: rgb(0,0,0);
            background-color: rgba(226, 209, 209, 0.9);">
              <div class="card-body p-5 text-center">
                  <h1>MISSING PROFESSOR</h1>
                  <h3>A chemistry professor seems to have gone missing a few days ago. You are the detective assigned to this case. Start investigating for clues and solve puzzles in order to save her!</h3>
                
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <form action="{{url_for('login')}}" method="get">
              <input class="btn btn-danger btn-lg" type="submit" value="START GAME">
          </form></div>
        </div>
      </div>
    </div>
  </section>
 



{% endblock %}

{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/lab.jpg');
        background-repeat: no-repeat;
        filter: blur(8px);
        -webkit-filter: blur(0px);
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="container">
          <div class="card text-black" style="background-color: rgb(0,0,0);
          background-color: rgba(255, 176, 102, 0.836);">
            <div class="card-body p-5 text-center">
                <h1>LABORATORY</h1>
                <h3>You search the lab and find an audio recording from the day she disappered.</h3>
                <form action="{{url_for('labaudio')}}" method="get">
                    <input class="btn btn-outline-danger btn-lg mt-4" type="submit" value="LISTEN TO AUDIO RECORDING">
                </form>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <form action="{{url_for('map')}}" method="get">
                <input class="btn btn-danger btn-lg" type="submit" value="GO TO MAP">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

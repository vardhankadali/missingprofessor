{% extends "base.html" %}
{% block content %}
<section class="vh-100 bg-image" 
style="background-image: url('/static/bg5.jpg');
        background-repeat: no-repeat;
        height: 100%; 
        background-position: center;
        background-size: cover;">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center mt-4">
        <img src="{{url_for('static', filename='houseunlocked.jpg')}}" width="900" 
        height="529" alt="House" usemap="#map" style="border: 8px solid rgb(0, 0, 0);">

        <map name="map">
        <area shape="rect" coords="397,109,477,193" alt="Picture of Dog" href="{{ url_for('dogpic') }}">
        </map>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <form action="{{url_for('map')}}" method="get">
            <input class="btn btn-info btn-lg" type="submit" value="GO TO MAP">
        </form>
      </div>
    </div>
  </section>
  {% endblock %}
